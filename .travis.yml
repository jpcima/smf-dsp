language: c++

branches:
  except:
    - automatic

cache:
  directories:
    - download

matrix:
  include:
    - os: linux
      dist: bionic
      env:
        - _BUILD=win32
        - _HOST=i686-w64-mingw32
      before_install:
        - docker pull jpcima/arch-mingw
      install:
        - container=$(docker run -d -i -t -v /home:/home jpcima/arch-mingw /bin/bash)
        - |
          cross() {
            docker exec -w "$(pwd)" -e "_BUILD=$_BUILD" -e "_MINGW=$_MINGW" -e "_HOST=$_HOST" -i -t "$container" "$@"
          }
      script:
        - cross bash .travis/script-mingw.sh
        - mkdir -p release/
        - mkdir -p temp/smf-dsp-"$_BUILD"/
        - for f in build/*.{exe,dll}; do cp -f "$f" temp/smf-dsp-"$_BUILD"/; done
        - cd temp
        - zip -9 -r ../release/smf-dsp-"$_BUILD".zip smf-dsp-"$_BUILD"/
        - cd ..
    - os: linux
      dist: bionic
      env:
        - _BUILD=win64
        - _HOST=x86_64-w64-mingw32
      before_install:
        - docker pull jpcima/arch-mingw
      install:
        - container=$(docker run -d -i -t -v /home:/home jpcima/arch-mingw /bin/bash)
        - |
          cross() {
            docker exec -w "$(pwd)" -e "_BUILD=$_BUILD" -e "_MINGW=$_MINGW" -e "_HOST=$_HOST" -i -t "$container" "$@"
          }
      script:
        - cross bash .travis/script-mingw.sh
        - mkdir -p release/
        - mkdir -p temp/smf-dsp-"$_BUILD"/
        - for f in build/*.{exe,dll}; do cp -f "$f" temp/smf-dsp-"$_BUILD"/; done
        - cd temp
        - zip -9 -r ../release/smf-dsp-"$_BUILD".zip smf-dsp-"$_BUILD"/
        - cd ..
    - os: linux
      dist: xenial
      env:
        - Build=linux64
      script:
        - mkdir -p build/
        - cd build
        - cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr ..
        - make -j$(nproc)
        - cd ..
        - mkdir -p download/
        - wget -O {download/,https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/}linuxdeploy-x86_64.AppImage
        - chmod +x download/linuxdeploy-x86_64.AppImage
        - make -C build install DESTDIR="$(pwd)/target"
        - download/linuxdeploy-x86_64.AppImage --appdir="$(pwd)/target" --output=appimage
        - mkdir -p release/
        - mv -vf *.AppImage release/
      addons:
        apt:
          packages:
            - cmake
            - libsdl2-dev
            - libsdl2-image-dev
            - libuv1-dev
            - libjack-jackd2-dev
            - libpulse-dev
            - libasound2-dev
            - libfluidsynth-dev

before_deploy:
  - |
    if test "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false"; then
      export TRAVIS_TAG=automatic
      git tag -f "$TRAVIS_TAG"
    fi

deploy:
  provider: releases
  api_key: "$GITHUB_TOKEN"
  file: release/*
  file_glob: true
  prerelease: true
  overwrite: true
  edge: true
  on:
    branch: master

env:
  global:
    secure: ""
